http:
  routers:
    ojassolutions:
      rule: "Host(`ojassolutions.com.np`)"
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
      service: ojassolutions-service

  services:
    ojassolutions-service:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:8001"
